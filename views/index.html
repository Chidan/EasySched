<!DOCTYPE html><html><head><title>Marionette Contact Manager</title><link href="/stylesheets/bootstrap.css" rel="stylesheet"><link href="/stylesheets/application.css" rel="stylesheet"><link href="/stylesheets/jquery-ui-1.10.0.custom.css" rel="stylesheet"></head><body><div id="header-region"></div><div id="main-region" class="container"></div><div id="dialog-region"></div><script id="header-template" type="text/template"><div class="navbar-inner">
<div class="container">
<a class="brand" href="#">Home</a>
<div class="nav-collapse collapse">
<ul class="nav"></ul>
</div>
</div>
</div></script><script id="header-link" type="text/template"><a href="#<%= url %>"><%= name %></a></script><script id="contact-list-layout" type="text/template"><div id="panel-region"></div>
<div id="contacts-region"></div></script><script id="static-template" type="text/template">  This is text that was rendered by our Marionette app</script><script id="list-item-template" type="text/template"><li>One item</li></script><script id="contact-list" type="text/template"><thead>
<tr><th>First Name</th><th>Last Name</th><th>Show</th><th>Delete</th>
</tr>
</thead>
<tbody>
</tbody></script><script id="contact-list-item" type="text/template"><td><%= firstName %></td>
<td> <%= lastName %></td>
<td><a href="#contacts/<%= _id %>" class="btn btn-small js-show"> <i class="icon-eye-open"></i>Show</a></td>
<td><a href="#contacts/<%= _id %>/edit" class="btn btn-small js-edit"><i class="icon-pencil"></i>Edit</a></td>
<td><button id="btn" class="btn btn-small js-delete"><i class="icon-remove"> </i>Delete</button> </td></script><script id="contact-view" type="text/template"><h1><%= firstName %> <%= lastName %></h1>
<p><strong>Phone number:</strong><%= phoneNumber    %></p>
<a href="#contacts/<%= _id %>/edit" class="btn btn-small js-edit">
<i class="icon-pencil"></i>Edit this contact</a></script><script id="missing-contact-view" type="text/template"><div class="alert alert-error">This contact doesn't exist !</div></script><script id="loading-view" type="text/template"><p><%= message %></p>
<h1><%= title %></h1><div id="spinner"></div></script><script id="contact-form" type="text/template"><form>
<div class="control-group">
<label for="contact-firstName" class="control-label"> First name:</label>
<input id="contact-firstName" name="firstName" type="text" value="<%= firstName %>"/>
</div>
<div class="control-group">
<label for="contact-lastName" class="control-label"> Last name:</label>
<input id="contact-lastName" name="lastName" type="text" value="<%= lastName %>"/>
</div>
<div class="control-group">
<label for="contact-phoneNumber" class="control-label">Phone number:</label>
<input id="contact-phoneNumber" name="phoneNumber" type="text" value="<%= phoneNumber %>"/>
</div>
<button class="btn js-submit">Save</button>
</form></script><script id="contact-list-panel" type="text/template"><button class="btn btn-primary js-new">New contact</button>
<form class="form-search form-inline pull-right">
<div class="input-append">
<input type="text" class="span2 search-query js-filter-criterion">
<button type="submit" class="btn js-filter">Filter contacts</button>
</div>
</form></script><script id="contact-list-none" type="text/template"><td colspan="3">No contacts to display.</td></script><script id="about-message" type="text/template"><h1>About this application</h1>
<p>This is my first project with marinoneete + express + mongo </p>
<p>Hopefully, it has served me well !</p></script><script id="missing-job-view" type="text/template"><div class="alert alert-error">This job doesn't exist !</div></script><!--Template for creating/editing a single job--><script id="job-form" type="text/template"><form>
<div class="control-group">
<label for="job-category" class="control-label"> Job Category:</label>
<input id="job-category" name="category" type="text" value="<%= category %>"/>
</div>
<div class="control-group">
<label for="job-description" class="control-label"> Job Category:</label>
<textarea id="job-description" name="description" type="text" value="<%= description %>"></textarea>
</div>
<button class="btn js-submit">Save</button>
</form></script><!--Template for displaying a single job--><script id="job-view" type="text/template"><p><h1><strong>Job Title:</strong><%= jobTitle %> </p>
<p><h1><strong>Job Category:</strong><%= category %></h1></p>
<p><strong>Job Desription:</strong><%= description %></p>
<a href="#jobs/<%= _id %>/edit" class="btn btn-small js-edit">
<i class="icon-pencil"></i>Edit this job</a></script><script id="missing-job-view" type="text/template"><div class="alert alert-error">This job doesn't exist !</div></script><!--Entry Page - Search template--><script id="search-view" type="text/template"><form class="form-search form-inline">
<div class="input-append">

<button type="submit" class="btn js-search">Search</button>
</div>
</form></script><!--Template for displaying a single job--><script id="business-view" type="text/template"><p><h1><strong>Business Name:</strong><%= businessName %> </p>
<p><h1><strong>Business Category:</strong><%= category %></h1></p>
<p><strong>Rating:</strong><%= rating %></p></script><script id="missing-business-view" type="text/template"><div class="alert alert-error">This business doesn't exist !</div></script><!--Vendor file includes--><script src="/javascripts/lib/jquery.js"></script><script src="/javascripts/lib/jquery-ui-1.10.3.js"></script><script src="/javascripts/lib/json2.js"></script><script src="/javascripts/lib/underscore.js"></script><script src="/javascripts/lib/backbone.js"></script><script src="/javascripts/lib/backbone.picky.js"></script><script src="/javascripts/lib/backbone.syphon.js"></script><script src="/javascripts/lib/backbone.marionette.js"></script><script src="/javascripts/lib/spin.js"></script><script src="/javascripts/lib/spin.jquery.js"></script><script src="/javascripts/apps/config/marionette/regions/dialog.js"></script><script src="/javascripts/app.js"></script><!--Project file includes starts from here--><!--Data returning entities--><script src="/javascripts/entities/common.js"></script><script src="/javascripts/entities/header.js"></script><script src="/javascripts/entities/contact.js"></script><script src="/javascripts/entities/job.js"></script><script src="/javascripts/entities/business.js"></script><script src="/javascripts/apps/header/list/list_view.js"></script><script src="/javascripts/apps/header/list/list_controller.js"></script><script src="/javascripts/apps/header/header_app.js"></script><script src="/javascripts/apps/contacts/list/list_view.js"></script><script src="/javascripts/apps/contacts/list/list_controller.js"></script><script src="/javascripts/apps/contacts/show/show_controller.js"></script><script src="/javascripts/apps/contacts/show/show_view.js"></script><script src="/javascripts/apps/contacts/contacts_app.js"></script><script src="/javascripts/common/views.js"></script><script src="/javascripts/apps/contacts/edit/edit_view.js"></script><script src="/javascripts/apps/contacts/edit/edit_controller.js"></script><script src="/javascripts/apps/contacts/new/new_view.js"></script><script src="/javascripts/apps/about/show/show_view.js"></script><script src="/javascripts/apps/about/show/show_controller.js"></script><script src="/javascripts/apps/about/about_app.js"></script><!--All file includes for job sub-app goes here--><!--File includes for job/show--><script src="/javascripts/apps/job/show/show_job_view.js"></script><script src="/javascripts/apps/job/show/show_job_controller.js"></script><script src="/javascripts/apps/job/job_app.js"></script><!--All file includes for business sub-app goes here--><!--File includes for business/show--><script src="/javascripts/apps/business/show/show_business_view.js"></script><script src="/javascripts/apps/business/show/show_business_controller.js"></script><script src="/javascripts/apps/business/business_app.js"></script><!--File includes for entry page search--><script src="/javascripts/apps/search/show/search_view.js"></script><script src="/javascripts/apps/search/show/search_controller.js"></script><script src="/javascripts/apps/search/search_app.js"></script><script type="text/javascript">//starting the application a.k.a start dancing
SuperAppManager.start();
console.log("ContactManager has started!");














</script></body></html>
